<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">

</head>
<body>
    <section class="container">
<h1 class="title">Sign Up </h1>
<form 
method="post"
class="form"
>
<label for="Name" class="label">Name</label>
<input 
type="text"
id="name"
name="name"
required
class="input"
placeholder="Enter your name"
>
<br>
<br>
<label for="Email" class="label">Email Address</label>
<input type="email"
id="email"
name="email"
required
class="input"
placeholder="Enter your email address"
value="example@mail.com"
>
<br>
<br>
<label for="Password" class="label">Password</label>
<input
 type="Password"
id="Password"
name="Password"
required
class="input"
placeholder="Enter your Password"
>
<br>
<br>
<label for="number" class="label">Phone number</label>
<input 
type="number"
id="number"
name="number"
required
class="input"
placeholder="Enter your Phone number"
>
<br>
<p>Select the programming language you love below</p>
<input 
type="checkbox"
id="prt1"
name="prt1"
value="Javascript"
>
<label for="prt1">Javascript</label>
<br>
<input 
type="checkbox"
id="prt2"
name="prt2"
value="Typescript"
>
<label for="prt2">Typescript</label>
<br>
<input 
type="checkbox"
id="prt3"
name="prt3"
value="Python"
>
<label for="prt3">Python</label>
<br>
<p>Select one language you have used before</p>
<input 
type="radio"
id="prf1"
name="prf1"
value="HTML"
>
<label for="prf2">HTML</label> <br>
<input 
type="radio"
id="prf2"
name="prf2"
value="CSS"
>
<label for="prf2">CSS</label> <br>
<input 
type="radio"
id="prf3"
name="prf3"
value="Javascript"
>
<label for="prf3">Javascript</label> <br>
<br>
<label for="number" class="label">Attach file</label>
<input type="file" name="File upload" class="input">
<br>
<label for="number" class="label">Add date</label>
<input type="date" name="birthdate" class="input">
<br>
<br>
<label for="number" class="label">Add Time</label>
<input type="time " name="time" class="input"><br><br>
<label for="levels" class="label">Choose a level</label>
<select class="input">
<option>Beginner</option>
<option>Advance</option>
<option>Intermediate</option>
<option>Mid-level</option>
<option>Senior</option>
</select><br><br>
<label for="message" class="label">Tell us about yourself</label>
<textarea 
id="message" 
name="message" 
cols="30" 
rows="10" 
required 
class="textarea">
</textarea><br><br>
<input 
type="submit"
class="submit"
value="submit">

</form>
    </section>
    
</body>
</html>
